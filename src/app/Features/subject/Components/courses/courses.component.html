<ng-container *ngIf='courses && courses.length > 0'>
  <div class='container'>
    <app-custom-card [courses]='courses'
    (addgrade)='addGrade($event)' (editcourse)='editCourse($event)'
      (deletecourse)='deleteCourse($event)'></app-custom-card>
  </div>
</ng-container>

<ng-container *ngIf='(isLoading$ | async)'>
  <app-spinner></app-spinner>
</ng-container>


<app-add-grade-modal (gradeFormValue)='saveGrade($event)' [isLoaded]='setModalSpinnerToFalse'></app-add-grade-modal>
